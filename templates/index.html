<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Turing Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #container {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #2d89e5;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label, select, button, input {
            font-size: 1rem;
            margin-top: 10px;
        }

        select, input {
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2d89e5, #567efe);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1d6fd9, #4569d8);
        }

        #chat {
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
        }

        .message {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 16px;
            margin: 5px 0;
            max-width: 75%;
            word-wrap: break-word;
        }

        .message.user {
            background: #2d89e5;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.partner {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
        }

        #survey {
            margin-top: 20px;
            display: none;
            text-align: left;
        }

        #survey label, #survey select {
            margin-bottom: 10px;
        }

        #end-chat {
            margin-top: 10px;
            background-color: #ff4c4c;
            background: linear-gradient(135deg, #ff4c4c, #ff6a6a);
            display: inline-block;
        }

        #end-chat:hover {
            background: linear-gradient(135deg, #e04343, #e05959);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>LLM Turing Test</h1>

        <!-- Language Selection -->
        <label for="language">Choose your language:</label>
        <select id="language">
            <option value="english">English</option>
            <option value="chinese">Chinese</option>
            <option value="spanish">Spanish</option>
        </select>
        <button onclick="findPair()">Find a Chat Partner</button>

        <!-- Chat Section -->
        <div id="chat">
            <h3>Chat Room</h3>
            <div id="messages"></div>
            <input id="message" type="text" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
            <button id="end-chat" onclick="endChat()">End Chat</button>
        </div>

        <!-- Survey Section -->
        <div id="survey">
            <h3>Survey</h3>
            <label>How engaging was your conversation?</label>
            <select id="engagementRating">
                <option value="1">1 (Very Unengaging)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Very Engaging)</option>
            </select>

            <label>How would you rate the translation quality?</label>
            <select id="translationRating">
                <option value="1">1 (Poor)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Excellent)</option>
            </select>

            <button onclick="submitSurvey()">Submit Feedback</button>
        </div>
    </div>

    <script>
        let socket;
        let userLanguage = '';

        function findPair() {
            userLanguage = document.getElementById("language").value;

            if (!socket || socket.readyState === WebSocket.CLOSED) {
                socket = new WebSocket(`ws://${window.location.host}/ws`);

                socket.onopen = () => {
                    console.log("Connected to WebSocket");
                    socket.send(JSON.stringify({ type: "language", language: userLanguage }));
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === "paired") {
                        document.getElementById("chat").style.display = "block";
                        console.log(data.message);
                    } else if (data.type === "message") {
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("message", "partner");
                        messageElement.textContent = data.text;
                        document.getElementById("messages").appendChild(messageElement);
                        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
                    }
                };

                socket.onclose = () => {
                    console.log("Disconnected from WebSocket");
                    document.getElementById("chat").style.display = "none";
                    document.getElementById("survey").style.display = "block";
                };

                socket.onerror = (error) => {
                    console.error("WebSocket Error:", error);
                };
            }
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: "message", text: message }));

                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user");
                messageElement.textContent = message;
                document.getElementById("messages").appendChild(messageElement);
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

                document.getElementById("message").value = '';
            }
        }

        function endChat() {
            if (socket) {
                socket.send(JSON.stringify({ type: "endChat" }));
                socket.close();
                document.getElementById("end-chat").style.display = "none";
            }
        }

        function submitSurvey() {
            const engagementRating = document.getElementById("engagementRating").value;
            const translationRating = document.getElementById("translationRating").value;
            alert(`Thank you for your feedback!\nEngagement: ${engagementRating}\nTranslation: ${translationRating}`);

            document.getElementById("survey").style.display = "none";
        }
    </script>
</body>
</html>
