<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Turing Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #container {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #2d89e5;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label, select, button, input {
            font-size: 1rem;
            margin-top: 10px;
        }

        select, input {
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2d89e5, #567efe);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1d6fd9, #4569d8);
        }

        #chat {
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        #timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4c4c;
            margin-bottom: 10px;
        }

        #messages {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
        }

        .message {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 16px;
            margin: 5px 0;
            max-width: 75%;
            word-wrap: break-word;
        }

        .message.user {
            background: #2d89e5;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.partner {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
        }

        #survey {
            margin-top: 20px;
            margin-bottom: 10px;
            display: none;
            text-align: left;
        }

        #survey label {
            display: block;
            margin-top: 20px; /* Adds spacing between questions */
        }

        input[type="radio"] {
            margin-right: 10px; /* Adds spacing between the radio button and label */
            vertical-align: middle; /* Aligns the radio button with the text */
        }

        label {
            display: inline-block; /* Ensures the label stays inline with the button */
            margin-right: 20px; /* Adds spacing between each option */
        }


        #language-selection label {
            display: block;
            margin-top: 20px; /* Adds spacing between questions */
        }

        #language-selection select {
            margin-top: 10px; /* Adds spacing between the label and select dropdown */
            margin-bottom: 20px
        }

        #end-chat {
            margin-top: 10px;
            background-color: #ff4c4c;
            background: linear-gradient(135deg, #ff4c4c, #ff6a6a);
            display: inline-block;
        }

        #end-chat:hover {
            background: linear-gradient(135deg, #e04343, #e05959);
        }

        #typing-indicator {
            display: none;
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }

        #language-selection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Translation Turing Test</h1>
    
        <!-- Language Selection -->
        <div id="language-selection">
            <label for="language">
                What is your native/most fluent language? This will be the language you chat in.
            </label>
            <select id="language">
                <option value="english">English</option>
                <option value="chinese">Chinese</option>
            </select>
            
            <!-- Question 1 -->
            <label for="question1">
                In general, how would you rate the quality of LLM translation compared to human expert translators?
            </label>
            <div id="question1">
                <input type="radio" id="q1-1" name="question1" value="1">
                <label for="q1-1">1 - Much worse</label>
                <input type="radio" id="q1-2" name="question1" value="2">
                <label for="q1-2">2 - Slightly worse</label>
                <input type="radio" id="q1-3" name="question1" value="3">
                <label for="q1-3">3 - About the same</label>
                <input type="radio" id="q1-4" name="question1" value="4">
                <label for="q1-4">4 - Slightly better</label>
                <input type="radio" id="q1-5" name="question1" value="5">
                <label for="q1-5">5 - Much better</label>
            </div>
    
            <!-- Question 2 -->
            <label for="question2">
                Do you believe LLM translations can facilitate seamless conversations between people speaking different languages?
            </label>
            <div id="question2">
                <input type="radio" id="q2-1" name="question2" value="1">
                <label for="q2-1">1 - Strongly disagree</label>
                <input type="radio" id="q2-2" name="question2" value="2">
                <label for="q2-2">2 - Disagree</label>
                <input type="radio" id="q2-3" name="question2" value="3">
                <label for="q2-3">3 - Neutral</label>
                <input type="radio" id="q2-4" name="question2" value="4">
                <label for="q2-4">4 - Agree</label>
                <input type="radio" id="q2-5" name="question2" value="5">
                <label for="q2-5">5 - Strongly agree</label>
            </div>
    
            <!-- Question 3 -->
            <label for="question3">
                How effective do you think LLMs are at avoiding the "translationese" problem (producing translations that sound unnatural or machine-like)?
            </label>
            <div id="question3">
                <input type="radio" id="q3-1" name="question3" value="1">
                <label for="q3-1">1 - Very ineffective</label>
                <input type="radio" id="q3-2" name="question3" value="2">
                <label for="q3-2">2 - Somewhat ineffective</label>
                <input type="radio" id="q3-3" name="question3" value="3">
                <label for="q3-3">3 - Neutral</label>
                <input type="radio" id="q3-4" name="question3" value="4">
                <label for="q3-4">4 - Somewhat effective</label>
                <input type="radio" id="q3-5" name="question3" value="5">
                <label for="q3-5">5 - Very effective</label>
            </div>
            
            <button onclick="findPair()">Find a Chat Partner</button>
        </div>
    
        <!-- Chat Section -->
        <div id="chat">
            <h3>Chat Room</h3>
            <div id="timer">Time Remaining: 3:00</div> <!-- Timer Display -->
            <div id="messages"></div>
            <div id="typing-indicator">User is typing...</div>
            <input id="message" type="text" placeholder="Type your message here..." oninput="sendTypingStatus()" />
            <button onclick="sendMessage()">Send</button>
            <button id="end-chat" onclick="endChat()">End Chat</button>
        </div>
    
        <!-- Survey Section -->
        <div id="survey">
            <h3>Survey</h3>
            <label>
                How would you rate your conversation on engagement, where 1 is very unengaging and 5 is super engaging?
            </label>
            <div id="engagementRating">
                <input type="radio" id="er-1" name="engagementRating" value="1">
                <label for="er-1">1</label>
                <input type="radio" id="er-2" name="engagementRating" value="2">
                <label for="er-2">2</label>
                <input type="radio" id="er-3" name="engagementRating" value="3">
                <label for="er-3">3</label>
                <input type="radio" id="er-4" name="engagementRating" value="4">
                <label for="er-4">4</label>
                <input type="radio" id="er-5" name="engagementRating" value="5">
                <label for="er-5">5</label>
            </div>
    
            <!-- Similar formatting for Friendliness and Overall Quality -->
            <!-- Final survey questions -->
            <button onclick="submitSurvey()">Submit Feedback</button>
        </div>
    </div>    

    <script>
        let socket;
        let typingTimeout;

        function findPair() {
            userLanguage = document.getElementById("language").value;
            const question1 = document.getElementById("question1").value;
            const question2 = document.getElementById("question2").value;
            const question3 = document.getElementById("question3").value;

            if (!socket || socket.readyState === WebSocket.CLOSED) {
                socket = new WebSocket(`ws://${window.location.host}/ws`);

                socket.onopen = () => {
                    console.log("Connected to WebSocket");

                    // Send language and question responses
                    socket.send(JSON.stringify({
                        type: "language",
                        language: userLanguage,
                        question1: question1,
                        question2: question2,
                        question3: question3
                    }));
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === "paired") {
                        document.getElementById("chat").style.display = "block";
                        document.getElementById("language-selection").style.display = "none"; // Hide language selection
                        console.log(data.message);
                    } else if (data.type === "timer") {
                        const minutes = Math.floor(data.remaining_time / 60);
                        const seconds = data.remaining_time % 60;
                        document.getElementById("timer").textContent = 
                            `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                    } else if (data.type === "message") {
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("message", "partner");
                        messageElement.textContent = data.text;
                        document.getElementById("messages").appendChild(messageElement);
                        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
                        document.getElementById("typing-indicator").style.display = "none"; // Hide typing indicator
                    } else if (data.type === "typing") {
                        if (data.status === "typing") {
                            document.getElementById("typing-indicator").style.display = "block";
                        } else {
                            document.getElementById("typing-indicator").style.display = "none";
                        }
                    } else if (data.type === "survey") {
                        document.getElementById("chat").style.display = "none";
                        document.getElementById("survey").style.display = "block";
                    }
                };

                socket.onclose = () => {
                    console.log("Disconnected from WebSocket");
                    document.getElementById("chat").style.display = "none";
                    document.getElementById("survey").style.display = "block";
                };

                socket.onerror = (error) => {
                    console.error("WebSocket Error:", error);
                };
            }
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: "message", text: message }));

                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user");
                messageElement.textContent = message;
                document.getElementById("messages").appendChild(messageElement);
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

                document.getElementById("message").value = '';
            }
        }

        function sendTypingStatus() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: "typing" }));
            }

            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }

            typingTimeout = setTimeout(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ type: "stopTyping" }));
                }
            }, 3000);
        }

        function endChat() {
            if (socket) {
                socket.send(JSON.stringify({ type: "endChat" }));
                socket.close();
                document.getElementById("end-chat").style.display = "none";
            }
        }

        function submitSurvey() {
            const engagementRating = document.querySelector('input[name="engagementRating"]:checked').value;
            const friendlinessRating = document.querySelector('input[name="friendlinessRating"]:checked').value;
            const overallRating = document.querySelector('input[name="overallRating"]:checked').value;
            const translationRating = document.querySelector('input[name="translationRating"]:checked').value;
            const nativeSpeakerReason = document.getElementById("nativeSpeakerReason").value;

            if (!engagementRating || !friendlinessRating || !overallRating || !translationRating || !nativeSpeakerReason) {
                alert("Please answer all the survey questions before submitting.");
                return;
            }

            alert(`Thank you for your feedback!
        Engagement: ${engagementRating}
        Friendliness: ${friendlinessRating}
        Overall Quality: ${overallRating}
        Native Speaker: ${translationRating === "1" ? "Yes" : "No"}
        Native Speaker Reason: ${nativeSpeakerReason}`);
            document.getElementById("survey").style.display = "none";
        }
    </script>
</body>
</html>
