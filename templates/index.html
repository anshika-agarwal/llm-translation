<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Turing Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #container {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #2d89e5;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label, select, button, input {
            font-size: 1rem;
            margin-top: 10px;
        }

        select, input {
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2d89e5, #567efe);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1d6fd9, #4569d8);
        }

        #chat {
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        #timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff4c4c;
            margin-bottom: 10px;
        }

        #messages {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
        }

        .message {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 16px;
            margin: 5px 0;
            max-width: 75%;
            word-wrap: break-word;
        }

        .message.user {
            background: #2d89e5;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.partner {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
        }

        #survey {
            margin-top: 20px;
            margin-bottom: 10px;
            display: none;
            text-align: left;
        }

        #survey label {
            display: block;
            margin-top: 20px; /* Adds spacing between questions */
        }

        #survey select {
            margin-top: 10px; /* Adds spacing between the label and select dropdown */
            margin-bottom: 20px; /* Ensures spacing after each dropdown */
        }

        #language-selection label {
            display: block;
            margin-top: 20px; /* Adds spacing between questions */
        }

        #language-selection select {
            margin-top: 10px; /* Adds spacing between the label and select dropdown */
            margin-bottom: 20px
        }

        #end-chat {
            margin-top: 10px;
            background-color: #ff4c4c;
            background: linear-gradient(135deg, #ff4c4c, #ff6a6a);
            display: inline-block;
        }

        #end-chat:hover {
            background: linear-gradient(135deg, #e04343, #e05959);
        }

        #typing-indicator {
            display: none;
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }

        #language-selection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Translation Turing Test</h1>

        <!-- Language Selection -->
        <div id="language-selection">
            <label for="language">What is your native/most fluent language? This will be the language you chat in.</label>
            <select id="language">
                <option value="" disabled selected>Select</option>
                <option value="chinese">Chinese</option>
                <option value="dutch">Dutch</option>
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="hindi">Hindi</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="korean">Korean</option>
                <option value="spanish">Spanish</option>
            </select>
            
            <label for="question1">In general, how would you rate the quality of LLM translation compared to human expert translators from 1 to 5, where 1 is very poor and 5 is very good?</label>
            <select id="question1">
                <option value="" disabled selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="question2">Do you believe LLM translations can facilitate seamless conversations between people speaking different languages?</label>
            <select id="question2">
                <option value="" disabled selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="question3">How effective do you think LLMs are at avoiding the "translationese" problem (producing translations that sound unnatural or machine-like)? Answer from 1-5, where 1 is very ineffective and 5 means very effective. </label>
            <select id="question3">
                <option value="" disabled selected>Select</option>
                <option value="1">1</option>
                <option value="2">2 ineffective</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button onclick="findPair()">Find a Chat Partner</button>
        </div>

        <!-- Chat Section -->
        <div id="chat">
            <h3>Chat Room</h3>
            <div id="timer">Time Remaining: 3:00</div> <!-- Timer Display -->
            <div id="messages"></div>
            <div id="typing-indicator">User is typing...</div>
            <input id="message" type="text" placeholder="Type your message here..." oninput="sendTypingStatus()" />
            <button onclick="sendMessage()">Send</button>
            <button id="end-chat" onclick="endChat()">End Chat</button>
        </div>

        <!-- Survey Section -->
        <div id="survey">
            <h3>Survey</h3>
            <label>How would you rate your conversation on engagement, where 1 is very unengaging and 5 is super engaging?</label>
            <select id="engagementRating">
                <option value="" disabled selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        
            <label>How would you rate your conversation on friendliness, where 1 is very unfriendly and 5 is super friendly?</label>
            <select id="friendlinessRating">
                <option value="" disabled selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        
            <label>How would you rate the conversation quality overall, where 1 is very bad and 5 is very good?</label>
            <select id="overallRating">
                <option value="" disabled selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        
            <label>Do you think you were chatting with a native speaker of the language you chose?</label>
            <select id="translationRating">
                <option value="" disabled selected>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Which language do you think the person you are chatting with speaks?</label>
            <select id="guessLanguage">
                <option value="" disabled selected>Select</option>
                <option value="chinese">Chinese</option>
                <option value="dutch">Dutch</option>
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="hindi">Hindi</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="korean">Korean</option>
                <option value="spanish">Spanish</option>
            </select>

            <label>Why did you believe your chat was a native speaker (or why not)?</label>
            <textarea id="nativeSpeakerReason" rows="4" placeholder="Please share your thoughts here..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; margin-bottom: 15px; box-sizing: border-box;"></textarea>
        
            <button onclick="submitSurvey()">Submit Feedback</button>
        </div>
    </div>

    <script>
        let socket;
        let typingTimeout;

        function findPair() {
            userLanguage = document.getElementById("language").value;
            const question1 = document.getElementById("question1").value;
            const question2 = document.getElementById("question2").value;
            const question3 = document.getElementById("question3").value;

            if (!socket || socket.readyState === WebSocket.CLOSED) {
                socket = new WebSocket(`ws://${window.location.host}/ws`);

                socket.onopen = () => {
                    console.log("Connected to WebSocket");

                    // Send language and question responses
                    socket.send(JSON.stringify({
                        type: "language",
                        language: userLanguage,
                        question1: question1,
                        question2: question2,
                        question3: question3
                    }));
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === "paired") {
                        document.getElementById("chat").style.display = "block";
                        document.getElementById("language-selection").style.display = "none"; // Hide language selection
                        console.log(data.message);
                    } else if (data.type === "timer") {
                        const minutes = Math.floor(data.remaining_time / 60);
                        const seconds = data.remaining_time % 60;
                        document.getElementById("timer").textContent = 
                            `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                    } else if (data.type === "message") {
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("message", "partner");
                        messageElement.textContent = data.text;
                        document.getElementById("messages").appendChild(messageElement);
                        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
                        document.getElementById("typing-indicator").style.display = "none"; // Hide typing indicator
                    } else if (data.type === "typing") {
                        if (data.status === "typing") {
                            document.getElementById("typing-indicator").style.display = "block";
                        } else {
                            document.getElementById("typing-indicator").style.display = "none";
                        }
                    } else if (data.type === "survey") {
                        document.getElementById("chat").style.display = "none";
                        document.getElementById("survey").style.display = "block";
                    }
                };

                socket.onclose = () => {
                    console.log("Disconnected from WebSocket");
                    document.getElementById("chat").style.display = "none";
                    document.getElementById("survey").style.display = "block";
                };

                socket.onerror = (error) => {
                    console.error("WebSocket Error:", error);
                };
            }
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: "message", text: message }));

                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user");
                messageElement.textContent = message;
                document.getElementById("messages").appendChild(messageElement);
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

                document.getElementById("message").value = '';
            }
        }

        function sendTypingStatus() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: "typing" }));
            }

            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }

            typingTimeout = setTimeout(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ type: "stopTyping" }));
                }
            }, 3000);
        }

        function endChat() {
            if (socket.readyState === WebSocket.OPEN) {
                console.log("Sending endChat message");
                socket.send(JSON.stringify({ type: "endChat" }));
            } else {
                console.error("WebSocket is not open; cannot send endChat message.");
            }

            // Do NOT close the socket; keep it open for survey submission
            document.getElementById("end-chat").style.display = "none";
        }

        function submitSurvey() {
            const engagementRating = document.getElementById("engagementRating").value;
            const friendlinessRating = document.getElementById("friendlinessRating").value;
            const overallRating = document.getElementById("overallRating").value;
            const translationRating = document.getElementById("translationRating").value;
            const guessLanguage = document.getElementById("guessLanguage").value;
            const nativeSpeakerReason = document.getElementById("nativeSpeakerReason").value;

            if (!engagementRating || !friendlinessRating || !overallRating || !translationRating || !guessLanguage || !nativeSpeakerReason) {
                alert("Please answer all the survey questions before submitting.");
                return;
            }

            // Check WebSocket state
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                console.error("WebSocket is not open. Cannot send survey data.");
                alert("Connection to the server has been lost. Your survey cannot be submitted.");
                return;
            }

            const surveyData = {
                type: "survey",
                engagementRating,
                friendlinessRating,
                overallRating,
                translationRating,
                guessLanguage,
                nativeSpeakerReason
            };

            console.log("Submitting survey data:", surveyData); // <-- Check this in the browser console
            socket.send(JSON.stringify(surveyData));

            alert(`Thank you for your feedback!
                Engagement: ${engagementRating}
                Friendliness: ${friendlinessRating}
                Overall Quality: ${overallRating}
                Native Speaker: ${translationRating === "1" ? "Yes" : "No"}`);
            document.getElementById("survey").style.display = "none";
        }

    </script>
</body>
</html>
