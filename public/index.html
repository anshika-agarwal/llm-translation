<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Turing Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1, h2 {
            color: #2c3e50;
        }
        select, button, input[type="text"], textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }

        /* Chat Styles */
        #chat-container {
            width: 100%;
            height: 400px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #ecf0f1;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }
        #chat-input input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
        }
        .message.user {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
        }
        .message.partner {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
        }
        .message .original {
            font-weight: bold;
        }
        .message .translated {
            font-style: italic;
            color: #666;
        }

        /* Survey Styles */
        #survey-form {
            text-align: left;
        }
        #survey-form label {
            display: block;
            margin-bottom: 15px;
        }
        #survey-form .rating input,
        #survey-form .radio-group input {
            margin-right: 5px;
        }
        #survey-form textarea {
            width: 100%;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing">
            <h1>LLM Turing Test</h1>
            <p>Select your preferred language:</p>
            <select id="language-select">
                <option value="">-- Choose Language --</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="zh">Chinese</option>
                <!-- Add more language options as needed -->
            </select>
            <button id="join-btn">Join Chat</button>
        </div>

        <!-- Waiting Screen -->
        <div id="waiting" class="hidden">
            <h2>Waiting for a chat partner...</h2>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="hidden">
            <div id="userIdDisplay"></div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>

        <!-- Survey Form -->
        <div id="survey" class="hidden">
            <h2>Chat Survey</h2>
            <form id="survey-form">
                <label>
                    How would you rate your chat experience?
                    <div class="rating">
                        <input type="radio" name="rating" value="5"> 5 Stars
                        <input type="radio" name="rating" value="4"> 4 Stars
                        <input type="radio" name="rating" value="3"> 3 Stars
                        <input type="radio" name="rating" value="2"> 2 Stars
                        <input type="radio" name="rating" value="1"> 1 Star
                    </div>
                </label>
                <label>
                    Did you find the translation helpful?
                    <div class="radio-group">
                        <input type="radio" name="helpful" value="yes"> Yes
                        <input type="radio" name="helpful" value="no"> No
                    </div>
                </label>
                <label>
                    Any additional comments?
                    <textarea name="comments" rows="4" placeholder="Your feedback is valuable to us..."></textarea>
                </label>
                <button type="submit">Submit Survey</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const joinBtn = document.getElementById('join-btn');
            const landing = document.getElementById('landing');
            const waiting = document.getElementById('waiting');
            const chatContainer = document.getElementById('chat-container');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const survey = document.getElementById('survey');
            const surveyForm = document.getElementById('survey-form');
            const userIdDisplay = document.getElementById('userIdDisplay');

            // Variables
            let ws;
            let userId;
            let userLanguage;

            // Event Listeners
            joinBtn.addEventListener('click', joinChat);
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            surveyForm.addEventListener('submit', submitSurvey);

            function joinChat() {
                userLanguage = document.getElementById('language-select').value;
                if (userLanguage === '') {
                    alert('Please select a language');
                    return;
                }

                landing.classList.add('hidden');
                waiting.classList.remove('hidden');

                ws = new WebSocket('ws://54.189.22.142:5000/ws');  // Change to 'ws://54.189.22.142:5000/ws' if hosted

                ws.onopen = function() {
                    console.log('WebSocket connection established');
                    ws.send(JSON.stringify({
                        type: 'join',
                        language: userLanguage
                    }));
                };

                ws.onmessage = handleMessage;
                ws.onclose = handleDisconnect;
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
            }

            function handleMessage(event) {
                const data = JSON.parse(event.data);

                switch (data.type) {
                    case 'userId':
                        userId = data.userId;
                        userIdDisplay.textContent = `Your User ID: ${userId}`;
                        break;

                    case 'matched':
                        waiting.classList.add('hidden');
                        chatContainer.classList.remove('hidden');
                        break;

                    case 'message':
                        displayMessage(data);
                        break;

                    case 'partnerDisconnected':
                        alert('Your chat partner has disconnected.');
                        chatContainer.classList.add('hidden');
                        survey.classList.remove('hidden');
                        ws.close();
                        break;
                }
            }

            function handleDisconnect() {
                if (!survey.classList.contains('hidden')) return;
                chatContainer.classList.add('hidden');
                survey.classList.remove('hidden');
            }

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'chatMessage',
                        userId: userId,
                        message: message,
                        fromLanguage: userLanguage
                    }));

                    // Display user's own message
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message user';
                    messageDiv.textContent = message;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    messageInput.value = '';
                } else {
                    alert('Connection is closed. Unable to send message.');
                }
            }

            function displayMessage(data) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message partner';

                const originalDiv = document.createElement('div');
                originalDiv.className = 'original';
                originalDiv.textContent = data.original;

                const translatedDiv = document.createElement('div');
                translatedDiv.className = 'translated';
                translatedDiv.textContent = data.translated;

                messageDiv.appendChild(originalDiv);
                messageDiv.appendChild(translatedDiv);

                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function submitSurvey(event) {
                event.preventDefault();
                const formData = new FormData(surveyForm);
                const surveyData = {
                    userId: userId,
                    rating: formData.get('rating'),
                    helpful: formData.get('helpful'),
                    comments: formData.get('comments'),
                };
                // Send survey data to the server
                ws.send(JSON.stringify({ type: 'survey', ...surveyData }));
                alert('Survey submitted. Thank you!');
                surveyForm.reset();
                survey.classList.add('hidden');
                landing.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
