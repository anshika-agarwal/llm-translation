<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Exchange Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        h1, h2 {
            color: #2c3e50;
        }
        select, button, input[type="text"], textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #chat-container {
            width: 100%;
            height: 400px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #ecf0f1;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }
        #chat-input input {
            flex-grow: 1;
            margin-right: 10px;
        }
        #survey-form {
            text-align: left;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
        }
        .message.user {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
        }
        .message.partner {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
        }
        .sent {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .received {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .original {
            font-weight: bold;
        }
        .translated {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="landing">
            <h1>Language Exchange Chat</h1>
            <select id="language-select">
                <option value="">Select your language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="zh">Chinese</option>
                <!-- Add more language options as needed -->
            </select>
            <button id="start-btn">Join Chat Room</button>
        </div>

        <div id="waiting" class="hidden">
            <h2>Waiting for a chat partner...</h2>
        </div>

        <div id="chat-container" class="hidden">
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>

        <div id="survey" class="hidden">
            <h2>Chat Survey</h2>
            <form id="survey-form">
                <label>
                    How would you rate your chat experience?
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5"> 5 Stars
                        <input type="radio" id="star4" name="rating" value="4"> 4 Stars
                        <input type="radio" id="star3" name="rating" value="3"> 3 Stars
                        <input type="radio" id="star2" name="rating" value="2"> 2 Stars
                        <input type="radio" id="star1" name="rating" value="1"> 1 Star
                    </div>
                </label>
                <label>
                    Did you find the language exchange helpful?
                    <div class="radio-group">
                        <input type="radio" id="helpful-yes" name="helpful" value="yes"> Yes
                        <input type="radio" id="helpful-no" name="helpful" value="no"> No
                    </div>
                </label>
                <label>
                    Any additional comments?
                    <textarea name="comments" rows="4" placeholder="Your feedback is valuable to us..."></textarea>
                </label>
                <button type="submit">Submit Survey</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('start-btn');
            const landing = document.getElementById('landing');
            const waiting = document.getElementById('waiting');
            const chatContainer = document.getElementById('chat-container');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const surveyForm = document.getElementById('survey-form');

            // WebSocket connection
            const socket = new WebSocket('ws://your-ec2-public-ip:5000');
            let userId = `user-${Math.random().toString(36).substr(2, 9)}`;
            let language;

            startBtn.addEventListener('click', function() {
                language = document.getElementById('language-select').value;
                if (language !== '') {
                    landing.classList.add('hidden');
                    waiting.classList.remove('hidden');

                    // Send userId and language to the server
                    socket.send(JSON.stringify({ type: 'userId', userId, language }));
                } else {
                    alert('Please select a language');
                }
            });

            sendBtn.addEventListener('click', function() {
                const message = messageInput.value;
                if (message.trim() !== '') {
                    socket.send(JSON.stringify({ type: 'chatMessage', message, userId, language }));
                    const userMessage = document.createElement('div');
                    userMessage.className = 'message user';
                    userMessage.textContent = message;
                    chatMessages.appendChild(userMessage);
                    messageInput.value = '';
                }
            });

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.type === 'matched') {
                    waiting.classList.add('hidden');
                    chatContainer.classList.remove('hidden');
                    alert(`You have been matched with ${data.partner}.`);
                }

                if (data.type === 'translatedMessage') {
                    const partnerMessage = document.createElement('div');
                    partnerMessage.className = 'message partner';
                    partnerMessage.textContent = data.message;
                    chatMessages.appendChild(partnerMessage);
                }

                if (data.type === 'partnerDisconnected') {
                    alert('Your chat partner has disconnected.');
                    chatContainer.classList.add('hidden');
                    waiting.classList.remove('hidden');
                }
            };

            surveyForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(surveyForm);
                const surveyData = {
                    userId,
                    rating: formData.get('rating'),
                    helpful: formData.get('helpful'),
                    comments: formData.get('comments'),
                };
                socket.send(JSON.stringify({ type: 'survey', surveyData }));
                alert('Survey submitted. Thank you!');
            });

            // Handle enter key in message input
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
</html>
